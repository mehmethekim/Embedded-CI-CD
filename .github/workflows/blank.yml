name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}. with name ${{ github.name }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Setup ESP_IDF
        run: . $HOME/esp/esp-idf/export.sh
      - name: Remove build files
        run: rm -rf build
      - name: Set Target as ESP32-S3
        run: idf.py set-target esp32s3
      - name: Copy files to IDF_PATH
        run: cd .. && cp ./${{ github.event.repository.name }} $IDF_PATH/examples/
      - name: Go to files in IDF_PATH
        run: cd $IDF_PATH/examples/${{ github.event.repository.name }}
      - name: See files
        run: ls
